<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizzatore Viaggio in Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Organizzatore Viaggio in Auto</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Persone</div>
                    <div class="card-body">
                        <form id="addPersonForm" class="d-flex mb-3">
                            <input type="text" id="personName" class="form-control me-2" placeholder="Nome persona" required>
                            <button type="submit" class="btn btn-primary">Aggiungi</button>
                        </form>
                        <ul id="peopleList" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Auto</div>
                    <div class="card-body">
                        <form id="addCarForm" class="mb-3">
                            <div class="row g-2">
                                <div class="col-6">
                                    <select id="carOwner" class="form-select" required>
                                        <option value="">Proprietario</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <input type="number" id="carSeats" class="form-control" min="1" placeholder="Posti" required>
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-success w-100">Crea</button>
                                </div>
                            </div>
                        </form>
                        <ul id="carsList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2 class="mb-3">Organizzazione Auto</h2>
                <div id="carsOrganization" class="row g-3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
